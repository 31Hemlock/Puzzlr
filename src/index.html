<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzlr</title>

</head>

<body>
    <div id="Application">
        <div id="main"></div>
        <div id="background"></div>
        <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>

        <div id="mainmenu" class="startmenu mm">
            <span id="mm-close" class="close">&times;</span>
            <img src="/static/images/settings.svg" class="settings-button settings-main mm" id="settings-main"alt="Settings Icon" />
            <div class="startmenu-content display mm" id="startmenu-content">
                <h2 class="mm">Welcome to Puzzlr!</h2>
                <h4 class="mm">Choose an image to get started:</h4>
                <input type="file" id="mm-file-input" class="mm">
                <form id="url-form" class="mm">
                    <h4 class="mm">Or, reference a file on the internet:</h4>
                    <input type="text" id="mm-text-input" class="mm" name="url" placeholder="https://awesomesite.com/totally-sick-picture-of-a-cloud-or-something">
                    <button id="externalUrl" class="mm-submit-btn mm">Submit</button>
                </form>
                <h4 class="mm">Test your geography skills here:</h4>
                <div id="imageblocks-geography" class="geography mm">
                    <div class="image-wrapper">
                        <img src="/static/geography/usaworst.png" class="chosen-image">
                    </div>
                </div>
                <h4 class="mm">Or, choose one of our images!</h4>
                <div class="mm" id="image-container"></div>
            </div>

            <div class="startmenu-content settings-content mm" id="settings-content">
                <h2 class="mm">Settings</h2>
                <h4 class="mm" for="pieces-select">Number of Pieces:</h4>
                <select class="mm" id="pieces-select">
                    <option class="mm" value="easy">A few</option>
                    <option class="mm" value="medium">A good amount</option>
                    <option selected class="mm" value="hard">Lots.</option>
                    <option class="mm" value="hard">AAAA!!! TOO MANY!!</option>

                </select>

                <h4 class="mm" for="puzzle-select">Puzzle algorithm:</h4>
                <select class="mm" id="puzzle-select">
                    <option class="mm" value="0">Divided squares</option>
                    <option selected class="mm" value="1">The Voronoi</option>
                    <option class="mm" value="2">Random Art</option>
                    <option class="mm" value="3">The Voronoi but more puzzle-y</option>

                    <!-- <option class="mm" value="hard">Lots.</option>
                    <option class="mm" value="hard">AAAA!!! TOO MANY!!</option> -->

                </select>

        
                    <h4 class="mm" for="preview-checkbox">Display Preview Image?</h4>
                    <input class="mm" type="checkbox" id="preview-checkbox" name="preview-checkbox" checked>
            
                    <h4 class="mm" for="sound-checkbox">Sound?</h4>
                    <input class="mm" type="checkbox" id="sound-checkbox" name="sound-checkbox" checked>

                    <button class="mm mm-submit-btn" id="regenerate">Regenerate current puzzle</button>
                </div>
        </div>
            <!-- <div id="escmenu" class="escmenu">
            <div class="escmenu-content escmenu">
                <span id="close" class="close escmenu">&times;</span>
                <h2 class="escmenu">Customize Experience</h2>
                <input type="file" id="file-input" class="escmenu">
            </div>
            </div> -->

        <div class="image-preview-container" id="imagePreviewContainer">
            <img alt="Your image description" id="imagePreview" class="image">
            <button id="pinButton" class="pin-button mm">Pin</button>

        </div>
        

    </div>

</body>

</html>
